<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TemariWare - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #000);
            color: var(--tg-theme-text-color, #fff);
            overflow-x: hidden;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #14f195 0%, #3b82f6 100%);
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #000;
        }

        .header p {
            color: rgba(0, 0, 0, 0.7);
            margin-top: 8px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-item:active {
            transform: scale(0.95);
        }

        .menu-item i {
            font-size: 32px;
            margin-bottom: 10px;
            display: block;
        }

        .menu-item h3 {
            font-size: 14px;
            font-weight: bold;
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #14f195;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì TemariWare</h1>
            <p>Student Ecosystem Platform</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">24</div>
                <div class="stat-label">Jobs</div>
            </div>
            <div class="stat">
                <div class="stat-value">1.2K</div>
                <div class="stat-label">ETB Balance</div>
            </div>
            <div class="stat">
                <div class="stat-value">12</div>
                <div class="stat-label">Connections</div>
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="navigateTo('jobs')">
                <i>üíº</i>
                <h3>Find Jobs</h3>
            </div>
            <div class="menu-item" onclick="navigateTo('wallet')">
                <i>üí∞</i>
                <h3>Wallet</h3>
            </div>
            <div class="menu-item" onclick="navigateTo('courses')">
                <i>üìö</i>
                <h3>Courses</h3>
            </div>
            <div class="menu-item" onclick="navigateTo('profile')">
                <i>üë§</i>
                <h3>Profile</h3>
            </div>
            <div class="menu-item" onclick="navigateTo('ekub')">
                <i>üë•</i>
                <h3>Ekub</h3>
            </div>
            <div class="menu-item" onclick="navigateTo('campus')">
                <i>üèõÔ∏è</i>
                <h3>Campus</h3>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram?.WebApp;

        if (tg) {
            tg.ready();
            tg.expand();

            // Set theme
            if (tg.themeParams) {
                document.body.style.backgroundColor = tg.themeParams.bg_color || '#000';
                document.body.style.color = tg.themeParams.text_color || '#fff';
            }

            // Show back button
            tg.BackButton.show();
            tg.BackButton.onClick(() => {
                tg.close();
            });
        }

        function navigateTo(section) {
            const baseUrl = 'http://localhost:3000/#/';
            const routes = {
                'jobs': 'work',
                'wallet': 'wallet',
                'courses': 'gebeta',
                'profile': 'profile',
                'ekub': 'ekub',
                'campus': 'campus'
            };

            if (tg) {
                tg.openLink(baseUrl + routes[section]);
            } else {
                window.open(baseUrl + routes[section], '_blank');
            }
        }
    </script>
</body>

</html>
