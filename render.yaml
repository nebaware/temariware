services:
  # Backend API
  - type: web
    name: temariware-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      # DATABASE_URL - Add manually from existing database
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: temariware-db
      #     property: connectionString
      - key: CORS_ORIGIN
        value: https://temariware.onrender.com
      - key: GEMINI_API_KEY
        sync: false
      - key: CHAPA_SECRET_KEY
        sync: false
      - key: API_BASE_URL
        value: https://temariware-backend.onrender.com
      - key: FRONTEND_URL
        value: https://temariware.onrender.com

  # Frontend Static Site
  - type: web
    name: temariware-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE
        value: https://temariware-backend.onrender.com

# Database - Use existing database manually
# Render free tier only allows one database per account
# Connect the existing temariware-db to the backend service manually in Dashboard
# databases:
#   - name: temariware-db
#     databaseName: temariware
#     user: temariware
#     plan: free
