services:
  - type: web
    name: temariware-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: temariware-bot
    env: docker
    rootDir: telegram-bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false