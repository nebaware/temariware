databases:
  - name: temariware-db
    databaseName: temariware
    user: temariware
    plan: free

services:
  - type: redis
    name: temariware-redis
    plan: free
    ipAllowList: []

  - type: web
    name: temariware-backend-omek
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: temariware-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: temariware-redis
          property: connectionString
      - key: JWT_SECRET
        value: temariware_jwt_secret_2024_production_key
      - key: CORS_ORIGIN
        value: https://temariware-frontend-omek.onrender.com

  - type: web
    name: temariware-frontend-omek
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://temariware-backend-omek.onrender.com

  - type: web
    name: temariware-bot-omek
    env: docker
    plan: free
    rootDir: telegram-bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: 8532692467:AAFJU_iZuvMhpcXvNr5hKxBhuBzv_w2_euM
      - key: WEBAPP_URL
        value: https://temariware.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: temariware-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: temariware-redis
          property: connectionString