databases:
  - name: temariware-db
    databaseName: temariware
    user: temariware
    plan: free

services:
  - type: redis
    name: temariware-redis
    plan: free
    ipAllowList: []

  - type: web
    name: temariware-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: temariware-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: temariware-redis
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: temariware-bot
    env: docker
    plan: free
    rootDir: telegram-bot
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        sync: false