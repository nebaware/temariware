services:\n  - type: web\n    name: temariware-frontend\n    env: static\n    buildCommand: cd apps/frontend && npm install && npm run build\n    staticPublishPath: apps/frontend/dist\n    routes:\n      - type: rewrite\n        source: /*\n        destination: /index.html\n\n  - type: web\n    name: temariware-backend\n    env: node\n    buildCommand: cd apps/backend && npm install\n    startCommand: cd apps/backend && npm start\n    envVars:\n      - key: NODE_ENV\n        value: production\n      - key: PORT\n        value: 10000\n\n  - type: web\n    name: temariware-bot\n    env: node\n    buildCommand: cd apps/telegram-bot && npm install\n    startCommand: cd apps/telegram-bot && npm start\n    envVars:\n      - key: NODE_ENV\n        value: production\n\n  - type: redis\n    name: temariware-redis\n    ipAllowList: []\n\n  - type: pserv\n    name: temariware-db\n    env: postgresql\n    ipAllowList: []